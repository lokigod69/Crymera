<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrymEra | Gallery E</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery-flip.css">
    <link rel="stylesheet" href="css/gallery-e.css">
</head>
<body>

    <header class="main-header">
        <div class="banner" style="background-image: url('img/hero-1.png');">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-main">CrymEra</span>
                    <span class="logo-sub">Photography</span>
                </a>
            </div>
        </div>
    </header>

    <nav class="home-separator">
        <a href="index.html">Home</a>
    </nav>

    <main>
        <section class="showcase-section">
            <div class="container">
                <img src="assets/E1.png" alt="Showcase Image for Gallery E" class="showcase-image">
            </div>
        </section>

        <!-- Featured Artworks Section -->
        <section class="featured-artworks">
            <div class="container">
                <div class="section-intro">
                    <h2 class="section-title">Gallery E Series</h2>
                </div>
                <div class="artwork-grid">
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e2.png"]'>
                        <div class="artwork-image-container">
                            <img src="img/e2.png" alt="Artwork E2">
                        </div>
                    </a>
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e3.png"]'>
                        <div class="artwork-image-container">
                            <img src="img/e3.png" alt="Artwork E3">
                        </div>
                    </a>
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e4.png"]'>
                        <div class="artwork-image-container"><img src="img/e4.png" alt="Artwork E4"></div>
                    </a>
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e5.png"]'>
                        <div class="artwork-image-container"><img src="img/e5.png" alt="Artwork E5"></div>
                    </a>
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e6.png"]'>
                        <div class="artwork-image-container"><img src="img/e6.png" alt="Artwork E6"></div>
                    </a>
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e7.png"]'>
                        <div class="artwork-image-container"><img src="img/e7.png" alt="Artwork E7"></div>
                    </a>
                    <a href="#" class="artwork-card flip-gallery-trigger" data-flip-images='["img/e8.png"]'>
                        <div class="artwork-image-container"><img src="img/e8.png" alt="Artwork E8"></div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-links"><a href="#">Contact</a><a href="#">Privacy Policy</a></div>
            <div class="social-links"><a href="#">Facebook</a><a href="#">Instagram</a><a href="#">Pinterest</a></div>
            <div class="footer-bottom"><p>&copy; 2025 CrymEra. All Rights Reserved.</p></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>
    <script src="js/gallery-flip.js"></script>

</body>
</html>
