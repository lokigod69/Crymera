<!-- 
  Individual Gallery Series Page Template for Crymare Gallery
  - Static, clean, responsive gallery page for 'Flowers'
  - Using the same layout as the home page
  - Displaying assets 1.png to 6.png
  - No custom mouse/cursor and animation scripts
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrymEra | Gallery - Flowers</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="banner" style="background-image: url('img/hero-1.png');">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-main">CrymEra</span>
                    <span class="logo-sub">Photography</span>
                </a>
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Galleries</a></li>
                <li><a href="#">Prints</a></li>
                <li><a href="#">Bio</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="featured-artworks">
            <div class="container">
                <div class="section-intro">
                    <h2 class="section-title">Flowers</h2>
                    <h3 class="section-subtitle">Gallery</h3>
                </div>
                <div class="artwork-grid">
                    <div class="artwork-card"><div class="artwork-image-container"><img src="assets/1.png" alt="Artwork 1"></div></div>
                    <div class="artwork-card"><div class="artwork-image-container"><img src="assets/2.png" alt="Artwork 2"></div></div>
                    <div class="artwork-card"><div class="artwork-image-container"><img src="assets/3.png" alt="Artwork 3"></div></div>
                    <div class="artwork-card"><div class="artwork-image-container"><img src="assets/4.png" alt="Artwork 4"></div></div>
                    <div class="artwork-card"><div class="artwork-image-container"><img src="assets/5.png" alt="Artwork 5"></div></div>
                    <div class="artwork-card"><div class="artwork-image-container"><img src="assets/6.png" alt="Artwork 6"></div></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Pinterest</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CrymEra. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
