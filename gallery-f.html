<!DOCTYPE html>
<html lang="en">
<head>

    <title>CrymEra | Gallery F</title>

    <header class="main-header">

            </div>

        <!-- Featured Artworks Section -->
        <section class="featured-artworks">

                <div class="section-intro">

                    <a href="#" class="artwork-card"><div class="artwork-image-container"><img src="img/f8.png" alt="Artwork F8"></div></a>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-links"><a href="#">Contact</a><a href="#">Privacy Policy</a></div>
